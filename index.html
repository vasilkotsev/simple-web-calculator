<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link href="assets/styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="pl-2 pr-2">
        <div class="container calculator mt-5">
            <div class="wrapper pt-5 ml-2 mr-2">
                <div class="input-group mb-3">
                    <div id="display" class="form-control"></div>
                  </div>
                  <div class="row no-gutters">
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">x<sup>2</sup></button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">C</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">&larr;</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">รท</button></div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">1</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">2</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">3</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">*</button></div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">4</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">5</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">6</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">-</button></div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">7</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">8</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">9</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">+</button></div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">.</button></div>
                    <div class="col-3 btn-col p-1"><button type="button" class="btn btn-light w-100">0</button></div>
                    <div class="col-6 btn-col p-1"><button type="button" class="btn btn-light w-100">=</button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
